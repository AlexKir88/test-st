<div class="name-field">Ваш телефон:</div>
<div class="input-field">
    <img class="icon" src="http://s1.iconbird.com/ico/2014/1/612/w512h5121390849252cellphone512.png" alt="contact" />
    <input autocomplete="off" 
        name="phone" 
        type="text" 
        required
        (input)="mask($event)" 
        minlength="17"
        [(ngModel)]='tel' 
        #telValid="ngModel"
         />
    <div *ngIf="telValid.invalid && !telValid.errors?.['required'] && telValid.touched" class="error">некорректный номер</div>
    <div *ngIf="telValid.errors?.['required'] && telValid.touched" class="error">незаполнен номер </div>
</div>
