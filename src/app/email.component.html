<div class="name-field">Ваш Email:</div>
<div class="input-field">
    <img class="icon"
        src="https://spng.pngfind.com/pngs/s/421-4216333_email-home-telephone-blue-icon-hd-png-download.png"
        alt="contact" />
    <input autocomplete="off" type="text" name="email" (change)="changeEmail($event)" (blur)="checkValid($event)" />
    <div [hidden]="unvisibleErrorEmail" class="error">некорректный email</div>
</div>
