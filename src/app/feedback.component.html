<div class="background" *ngIf="!formSubmitted">
    <div class="feedback-window"  >
        <form (ngSubmit) = "sabmitData(form.form)"  #form="ngForm">
            <div >
                <div class="parent-red-line">
                    <div class="red-line">
                        <h1>Напишите нам</h1>
                    </div>
                    <div class="triangle"></div>
                </div>
            </div>
            <name />
            <br />
            <email />
            <br />
            <tel />
            <br />
            <theme [themes]="themes"/>
            <br />
            <message />
            <br />
            <numbers />
            <div class="cont-button">
                <button type="submit" [disabled]="disabledButton" >Отправить письмо!</button>
            </div>
            <div *ngIf="errorSend" class="errorSend">
                Ошибка сервера!
            </div>
            <div *ngIf="!formValid" class="errorSend">
                Не заполнены поля
            </div>
        </form>
    </div>
</div>
