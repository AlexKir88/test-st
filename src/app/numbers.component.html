<div class="name-field">Цифры:</div>
<div class="check-field">
    <input type="number" name="check" required (blur)="checkValid($event)" />
    <div [hidden]="unvisibleErrorCup" class="error">некорректный номер</div>
    <div class="check-numb">
        <div class="vline"></div>
        <div class="vline second"></div>
        <div class="hline"></div>
        <div class="numb">{{ capture }}</div>
    </div>
</div>
